<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic List Manager</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <h1>1. Dynamic List Manager</h1>
    <p>Allow users to add, edit, and delete items in a list dynamically.</p>

    <div id="main">
      <ol id="list"></ol>

      <input type="text" id="listItem" />
      <div>
        <button onclick="addItem()" class="button">Add</button>

        <button onclick="removeItem()" class="button">Remove</button>

        <button onclick="editItem()" class="button">Edit</button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
