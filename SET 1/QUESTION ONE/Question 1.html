<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./Question 1.css">
  </head>
  <body>
    <div id="words">
      <h1>1. Change Text Style</h1>
      <p>
        Create a page on which users can use dropdown menus to change the font
        size, color, and font family of a text block.
      </p>
    </div>
<div class="choices">
    <div >
      <label for="changefont">Select Font Size:</label>

      <select id="changefont">
        <option value="8px">8px</option>
        <option value="15px">15px</option>
        <option value="20px">20px</option>
        <option value="40px">40px</option>
      </select>
    </div>

    <div>
      <label for="changeFontColor">Select Font Color:</label>

      <select id="changeFontColor">
        <option value="Blue">Blue</option>
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="pink">Pink</option>
      </select>
    </div>

    <div>
      <label for="changeFontFamily ">Select Font Family:</label>

      <select id="changeFontFamily">
        <option value="serif">Serif</option>
        <option value="cursive">Cursive</option>
        <option value="system-ui">System-ui</option>
        <option value="sans-serif">Sans-serif</option>
      </select>
    </div>
  

  <div>
    <label for="changeBackgroundColor ">Select Background Color:</label>

    <select id="changeBackgroundColor">
      <option value="white">White</option>
      <option value="yellow">Yellow</option>
      <option value="skyblue">Skyblue</option>
      
    </select>
  </div>
</div>
    
    <script src="./Question 1.js"></script>
  </body>
</html>
